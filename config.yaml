## Configuration file for MeBaPiNa

## Analysis configuration

experiment_directory:
  ## path to directory containing main folders (00_rawdata, 01_processeddata, ...)
  base: "/ag-halama/Microbiome/16S_Metabarcoding"
  ## run folder structure generated bay MinKNOW
  run: "dummy"

machine:
  gpu: False
  cpu: 12

guppy:
  ## run set-up
  flowcell: "FLO-MIN106"
  seq_kit: "SQK-RAB204"
  bac_kit: "SQK-RAB204" ## deactivate demultiplexing by leaving it empty: ""
  lam_DCS: True ## deactivate detection of Lambda calibration strands by setting it: False
  ## basecalling
  q_cut: "0" ## deactivate quality filtering by setting it to "0"

align:
  reference: "lambda_full_NC_001416.1_13-AUG-2018"

